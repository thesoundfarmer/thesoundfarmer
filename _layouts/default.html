<!DOCTYPE html>

{% include head.html %}

<body class="home page">
  <!--[if lt IE 7]><div class="alert">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</div><![endif]-->
  {% include header.html %}
  <div class="wrapper">
    <div class="wrap container" role="document">
      <div class="content row">
        <div class="main col-sm-8" role="main">
          {{ content }}
        </div>
        <!-- /.main -->
        {% include sidebar.html %}
      </div>
      <!-- /.content -->
    </div>
    <!-- /.wrap -->
  </div>
  <!-- /.wrapper -->
  {% include footer.html %}
  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
  <script>
    window.jQuery || document.write('<script src="{{ site.baseurl}}/assets/js/vendor/jquery-1.10.2.min.js"><\/script>')
  </script>
  <script type='text/javascript' src='{{ site.baseurl}}/assets/js/vendor/modernizr-2.6.2.min.js'></script>
  <script type='text/javascript' src='{{ site.baseurl}}/assets/js/scripts.min.js'></script>
  {% if jekyll.environment == 'production' and site.google_analytics %} {% include google-analytics.html %} {% endif %}
</body>

</html>
